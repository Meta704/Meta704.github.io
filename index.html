<!DOCTYPE html>

<!--
    Author: Meishar Tal
    Date: July 5, 2023

    This HTML file represents a simple Todo List application.
    It allows users to add new tasks, mark tasks as completed,
    and view the list of tasks.

    Packages:
        - Bootstrap v5

    Internal Files:
        - app.js
-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meishar Tal - ToDo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- CSS Styling -->
    <style>
        /* Task buttons */
        .btn-bold-square {
            font-weight: bold;
        }

        /* Completed task text (line-through) */
        .completed {
            text-decoration: line-through;
        }

        /* Box glow effect */
        .box-glow {
            box-shadow: 0 0 2px #5050507a;
        }
    </style>
</head>
<body>
    <div class="container-fluid pb-2" style="background-color:rgb(255, 245, 230)">
        <div class="container">
            <h1 class="pt-1" style="text-align: center;">Todo List</h1>

            <!-- Form for adding new tasks -->
            <form id="todoForm" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="newTask" class="form-label" style="font-weight: bold;">Add Todo</label>
                    <input type="text" class="form-control" id="newTask" name="newTask" placeholder="Add new todo" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

            <!-- Table to display the list of tasks -->
            <table id="taskList" class="table mt-4">
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Internal JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
